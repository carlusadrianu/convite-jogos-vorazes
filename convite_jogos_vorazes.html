<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Convite — 24ª Edição dos Jogos Vorazes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0a0a;--gold:#d4af37;--accent:#e14b2a;--cream:#f3e5c0;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:radial-gradient(ellipse at center, #111 0%, #000 70%);color:var(--cream);font-family:'Crimson Pro',serif;display:flex;align-items:center;justify-content:center;min-height:100vh;}
    .card{background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85));border-radius:20px;box-shadow:0 0 40px rgba(0,0,0,0.8);padding:48px 32px;max-width:820px;width:90%;text-align:center;position:relative;overflow:hidden;}
    .card::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.4);}
    .content{position:relative;z-index:2;}
    .logo{width:200px;height:200px;margin:0 auto 25px;border-radius:50%;overflow:hidden;display:flex;align-items:center;justify-content:center;border:3px solid rgba(212,175,55,0.4);box-shadow:0 0 30px rgba(212,175,55,0.25);}
    .logo img{width:100%;height:100%;object-fit:cover;}
    .edition-title{font-family:'Cinzel',serif;color:var(--gold);font-size:28px;text-transform:uppercase;letter-spacing:4px;font-weight:700;margin-bottom:6px;}
    .edition-sub{color:var(--accent);font-family:'Cinzel',serif;font-size:18px;text-transform:uppercase;letter-spacing:3px;margin-bottom:25px;font-weight:600;}
    .subtext{font-family:'Cinzel',serif;color:var(--gold);letter-spacing:5px;text-transform:uppercase;font-size:12px;margin-top:10px;}
    .title{font-family:'Cinzel',serif;font-size:56px;text-transform:uppercase;color:var(--gold);letter-spacing:6px;font-weight:700;margin:12px 0 4px;text-shadow:0 0 10px rgba(212,175,55,0.3);}
    .subtitle{color:var(--accent);text-transform:uppercase;letter-spacing:4px;font-weight:600;font-size:20px;margin-bottom:25px;font-family:'Cinzel',serif;}
    .details p{font-size:17px;letter-spacing:2px;margin:8px 0;}
    .details .when{font-family:'Cinzel',serif;color:var(--gold);text-transform:uppercase;letter-spacing:3px;font-size:15px;}
    .details .time{font-weight:700;font-size:22px;margin-top:6px;}
    .details .place{margin-top:16px;}
    .rsvp{margin-top:30px;display:flex;justify-content:center;flex-wrap:wrap;gap:14px;}
    .btn{background:linear-gradient(90deg, rgba(225,75,42,0.15), rgba(212,175,55,0.08));border:1px solid rgba(225,75,42,0.3);color:var(--cream);padding:12px 20px;border-radius:8px;text-transform:uppercase;letter-spacing:2px;font-weight:600;font-family:'Cinzel',serif;text-decoration:none;transition:all 0.25s ease;}
    .btn:hover{transform:translateY(-3px);box-shadow:0 0 18px rgba(225,75,42,0.3);}
    .flames{position:absolute;left:0;right:0;bottom:0;height:140px;pointer-events:none;background:radial-gradient(1000px 200px at 10% 100%, rgba(225,75,42,0.15) 0%, transparent 20%),radial-gradient(1000px 200px at 90% 100%, rgba(225,75,42,0.1) 0%, transparent 20%);mix-blend-mode:screen;}
    @media (max-width:600px){.title{font-size:40px}.edition-title{font-size:20px}.logo{width:150px;height:150px}.details p{font-size:15px}}
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="logo">
        <img src="Tordo.gif" alt="Símbolo dos Jogos Vorazes em chamas">
      </div>
      <div class="edition-title">24ª edição dos Jogos Vorazes</div>
      <div class="edition-sub">Edição: Aniversário da Fernanda</div>
      <div class="subtext">Você foi convocado(a)</div>
      <h1 class="title">O Aniversário em Chamas</h1>
      <div class="subtitle">Prepare-se para a arena</div>
      <div class="details">
        <p class="when">Sábado, 15 de novembro</p>
        <p class="time">às 19h</p>
        <p class="place">Rua Salvador de Mendonça, 59 — Compensa (Minha Casa)</p>
      </div>
      <div class="rsvp">
        <a class="btn" href="https://wa.me/5592991589496" target="_blank">Confirmar Presença</a>
        <a class="btn" href="javascript:window.print()">Imprimir Convite</a>
      </div>
    </div>
    <div class="flames"></div>
  </div>
</body>
</html>
